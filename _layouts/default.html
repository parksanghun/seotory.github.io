<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <!-- error fix -->
    <div class="site-icon">
      <div style="z-index: 10;position: relative;"></div>
      <div id="btn-move">
        <div id="btn-up">
          <i class="fa fa-chevron-circle-up fa-2x"></i>
        </div>
        <div id="btn-down">
          <i class="fa fa-chevron-circle-down fa-2x"></i>
        </div>
      </div>
    </div>
    <div class="error-fix"></div>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="/js/bottom.js"></script>
    <script src="/js/readHelper.js"></script>
    <script id="dsq-count-scr" src="//seotory-blog.disqus.com/count.js" async></script>
    <script>
    (function () {
      if ( ! document.querySelector('article') ) return;
      var a = new ReadDoc({
        target: 'article',
        printTarget: '.post .post-info-title',
        readPosition : {
          onReachEvent : function ( idx ) {
            $('.post .post-info-title').find('li').removeClass('on');
            idx = idx-1;
            if ( idx > -1 ) {
              $('.post .post-info-title').find('li').eq(idx).addClass('on');
            }
          }
        },
        readProcess : {
          onChangeEvent : function ( per ) {
            var bar = document.querySelector(".progress div");
            bar.style.width = per + '%';
          }
        },
        readBox : {
          target: '.post .post-info-move',
          marginTop: 15+(280+15),
          compareTarget: '.post'
        }
      });
      a.run();
    })();
    </script>
  </body>

</html>
