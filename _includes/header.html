<header class="site-header">

  <div class="wrapper clearfix">
    <div class="site-title">
      <a href="{{ site.url }}">{{ site.title }}</a>
    </div>
    <div class="site-menu">
      <ul>
      {% for page in site.pages %}
        {% if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %} 
      </ul>
    </div>
    <!--
    -->
  </div>

</header>
